commands:
  test_command:
    parameters:
      should_exit:
        type: boolean
        default: false
    steps:
      - run:
          name: "Test command"
          command: |
            echo "Test command"
            echo "Param: << parameters.should_exit >>"
            if [ << parameters.should_exit >> = true ]; then
              echo "Should exit"
              exit 1
            else
              echo "Should not exit"
            fi

jobs:
  call_command_1:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - run:
          name: "Call command"
          command: |
            echo "Call command"
      - test_command
  call_command_2:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - run:
          name: "Call command"
          command: |
            echo "Call command"
      - test_command:
          should_exit: false
