      - test_command:
          should_exit: true
  save_data_1:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "Test 1"
      - restore_cache:
          key: -v1-test{{ arch }}-{{ .Revision }}
      - run:
          name: Build Voice CPP slave
          command: |
            echo "currenr dir: $(pwd)"
            cd ~
            echo "currenr dir-new: $(pwd)"
            mkdir -p test_dir
            echo "test-1" > test_dir/test_file.txt
          shell: /bin/bash
      - save_cache:
          key: -v1-test{{ arch }}-{{ .Revision }}
          paths:
            - "~/test_dir"
